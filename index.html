
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>🌏 Tipsrundan Dev</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <main class="container">
        <div id="splash">
          <h1 class="splash-header">Tipsrundan</h1>
          
          <form id="quizSelecter">
              <h2>Välj runda:</h2>
            <input type="radio" name="quiz" value="1"> Liljeholmen<br>
            <input type="radio" name="quiz" value="2"> Hammarby Sjöstad<br>
            <input type="radio" name="quiz" value="3"> Knivsöder<br> 
            <h2>Ange E-mail:</h2> 
            <input type="email" name="email"><br>
            <input type="button" id="submitQuizButton" value="Starta">
            </form>
        </div>
        <div id="quizdiv" class="quiz-container">
            
            <button id="next">Svara</button>
            <button id="submit">Svara & Avsluta</button>
            <div id="quiz"></div>
          </div>

          <div id="results"></div>
          
      <div id="map" class="map"></div>
      <p id="info" class="info"></p>
    </main>

    <script src="quiz.js"></script>
    <script src="maps.js"></script>
    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARMF4W1Bl6IOFzH0B-DwJqgCLNSPj5OG0&callback=init"></script>
  </body>
</html>
